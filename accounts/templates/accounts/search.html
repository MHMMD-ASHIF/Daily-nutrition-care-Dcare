{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<center>

    {% if searched %}
<h1>You Searched For {{searched}}</h1></center>

{% for customer in customers %}

<a href="{% url 'show-customer'  customer.id %}" >{{ customer }}</a>
{% endfor %}

    {% else %}
<h2> Hey! You Forgot To Search For A Venue...</h2>

{% endif %}
{% endblock %}
